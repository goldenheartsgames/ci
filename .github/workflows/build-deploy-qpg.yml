name: deploy QPG to Coin Wizards and Golden Hearts Games

on:
  workflow_call:
    inputs:
      gameName:
        required: true
        type: string
      useTPBundling:
        required: true
        type: boolean
      deployTo:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      SLACK_WEBHOOK:
        required: true

jobs:
  build-qpg:
    uses: goldenheartsgames/ci/.github/workflows/build-qpg.yml@coinwizards
    with:
      gameName: ${{ inputs.gameName }}
      useTPBundling: ${{ inputs.useTPBundling }}

  deploy-to-GHG:
    needs: build-qpg
    uses: goldenheartsgames/ci/.github/workflows/deploy-ghg.yml@coinwizards
    with:
      gameName: ${{ inputs.gameName }}
      deployTo: ${{ inputs.deployTo }}

  deploy-to-CW:
    needs: build-qpg
    uses: goldenheartsgames/ci/.github/workflows/deploy-cw.yml@coinwizards
    with:
      gameName: ${{ inputs.gameName }}
      deployTo: ${{ inputs.deployTo }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-to-GHG, deploy-to-CW]
    steps:
      - uses: geekyeggo/delete-artifact@v4
        with:
          name: ${{ inputs.gameName }}
