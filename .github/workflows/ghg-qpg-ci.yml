name: QPG CI/CD

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
  workflow_call:
    inputs:
      gameName:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_CF_DIST_ID:
        required: true
      GHG_DEV_URL:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TEXTURE_PACKER_KEY: ${{ secrets.TEXTURE_PACKER_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Install TP and depdencies
        if: "${{ env.TEXTURE_PACKER_KEY != '' }}"
        run: |
          sudo apt-get update
          curl --output /tmp/tp.deb https://www.codeandweb.com/download/texturepacker/6.0.2/TexturePacker-6.0.2.deb
          sudo apt-get -y install libegl1-mesa libgl1-mesa-glx libfontconfig libx11-6 libxkbcommon-x11-0 /tmp/tp.deb
          echo agree | TexturePacker --version

